<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Would you like get in touch with me? Please leave a message.</mat-card-title>    
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput type="email" [formControl]="email" placeholder="Enter your email" required />
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput id="message" type="text" placeholder="Enter your Message" [formControl]="message"></textarea>
        </mat-form-field>
        <button mat-stroked-button type="button" (click)="submitEmail()">Send</button>
        <!--h2>{{ outcome }}</h2-->
    </mat-card-content>
</mat-card>
