<title>{{title}}</title>
<div class="center">
    <mat-grid-list cols="2" rowHeight="5:2" gutterSize="2px">
        <mat-grid-tile colspan="2" (click)="message = 'go to Naty\'s menu'">
            <img src="https://natys.it/wp-content/uploads/2019/03/logo-natys.png" alt="Naty's" height="150px"> 
        </mat-grid-tile>
        <mat-grid-tile (click)="message = 'go to Bar Magenta'">
            <img src="http://barmagenta.it/wp-content/uploads/2020/03/brand-alpha-white-logo-barmagenta.png" alt="Bar Magenta" height="100px">
        </mat-grid-tile>
        <mat-grid-tile (click)="message = 'go to Britvic'">
            <img src="https://www.britvic.com/~/media/Images/B/Britvic-V3/banners/logo-thumb/britvic-logo-v2.jpg" alt="Britvic" height="100px">
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div class="center" *ngIf="message">
    <ngb-alert type="success" dismissible="true" (close)="closeAlert()">{{message}}</ngb-alert>
    
    <!--form class="example-form"-->
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Make a donation"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      <!--/form-->
</div>
