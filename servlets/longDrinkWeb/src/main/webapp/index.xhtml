    <h:body>
        <h2>Hello, my name is Manuel. What's yours?</h2>
        <h:form>
            <h:inputText id="username"
                         title="My name is: "
                         value="#{agent.name}"
                         required="true"
                         requiredMessage="Error: A name is required."
                         maxlength="25" />
            <p></p>
            <h:commandButton id="submit" value="Submit" 
                             action="response" />
            <h:commandButton id="reset" value="Reset" type="reset" action="${agent.reset}"/>
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005"
